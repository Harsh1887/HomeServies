<div class="container">
  <h2>Edit Employee Details</h2>

  <!-- Success/Error Messages -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Employee Edit Form -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employee_id">Employee ID:</label>
      <input type="text" class="form-control" id="employee_id" formControlName="employee_id" required />
    </div>

    <div class="form-group">
      <label for="emp_aadhar_number">Aadhar Number:</label>
      <input type="text" class="form-control" id="emp_aadhar_number" formControlName="emp_aadhar_number" required />
    </div>

    <div class="form-group">
      <label for="employee_name">Employee Name:</label>
      <input type="text" class="form-control" id="employee_name" formControlName="employee_name" required />
    </div>

    <div class="form-group">
      <label for="employee_service_name">Service Name:</label>
      <input type="text" class="form-control" id="employee_service_name" formControlName="employee_service_name" required />
    </div>

    <div class="form-group">
      <label for="employee_phoneno">Phone Number:</label>
      <input type="text" class="form-control" id="employee_phoneno" formControlName="employee_phoneno" required />
    </div>

    <div class="form-group">
      <label for="employee_email">Email:</label>
      <input type="email" class="form-control" id="employee_email" formControlName="employee_email" required />
    </div>

    <div class="form-group">
      <label for="employee_desc">Description:</label>
      <textarea class="form-control" id="employee_desc" formControlName="employee_desc" required></textarea>
    </div>

    <div class="form-group">
      <label for="employee_location">Location:</label>
      <input type="text" class="form-control" id="employee_location" formControlName="employee_location" required />
    </div>

    <div class="form-group">
      <label for="employee_experience">Experience (in years):</label>
      <input type="number" class="form-control" id="employee_experience" formControlName="employee_experience" required />
    </div>

    <div class="form-group">
      <label for="employee_service_fee">Service Fee:</label>
      <input type="number" class="form-control" id="employee_service_fee" formControlName="employee_service_fee" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Update</button>
  </form>
</div>
